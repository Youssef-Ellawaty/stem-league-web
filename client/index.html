
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STEM League Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div id="app">
    <nav>
      <div class="logo">STEM League</div>
      <div class="nav-links">
        <a href="#" onclick="navigate('home')">Home</a>
        <a href="#" onclick="navigate('matches')">Matches</a>
        <a href="#" onclick="navigate('teams')">Teams</a>
        <a href="#" onclick="navigate('standings')">Standings</a>
        <a href="#" onclick="navigate('admin')" id="admin-link">Admin</a>
        <a href="#" onclick="navigate('login')" id="login-link">Login</a>
        <a href="#" onclick="logout()" id="logout-link" style="display:none;">Logout</a>
      </div>
    </nav>

    <main id="main-content">
      <!-- Content injected by JS -->
    </main>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modal-body"></div>
      </div>
    </div>
  </div>
</body>
</html>
